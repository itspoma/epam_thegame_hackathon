<!doctype html>
<html>
    <head>
        <title>1 vs 1 socket battle</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
        <style type="text/css">
            button {font-size: 2em}
            #nick-error, #game_points, .turnMessage{display: none;}
            canvas#game_points {
                background:transparent url('http://s018.radikal.ru/i507/1201/56/aeed04ee1b7d.png') repeat left top;
            }
        </style>
    </head>

    <body>
      <div style="width: 300px; margin: 200px auto">
        <form id="join-form">
            <label for="nick-input">Choose a nickname:</label><br />
            <input id="nick-input" />
            <div id="nick-error">That nickname is already in use, please choose something different.</div>
        </form>

        <div class="gameMessages"></div>
        <div class="turnMessage">player <b></b> turn</div>

        <div id="timer"></div>

        <canvas id='game_points' width='201' height='201'></canvas>
      </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
        <script src="game.js"></script>
    </body>
</html>
